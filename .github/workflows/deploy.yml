name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Prevent concurrent deployments
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Gate 1: Run full test suite before deployment
  pre-deployment-tests:
    name: Pre-Deployment Test Gate
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        working-directory: packages/backend
        run: npm test
        env:
          NODE_ENV: test
          USE_POSTGRES: false

      - name: Run frontend tests
        working-directory: packages/frontend
        run: npm test -- --run
        env:
          NODE_ENV: test

      - name: Install Playwright
        working-directory: packages/frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: packages/frontend
        run: npx playwright test
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pre-deployment-test-results
          path: |
            packages/backend/coverage/
            packages/frontend/tests/e2e-claude/results/
          retention-days: 30

  # Gate 2: Pre-deployment validation script
  pre-deployment-validation:
    name: Pre-Deployment Validation Gate
    needs: pre-deployment-tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Make validation script executable
        run: chmod +x scripts/pre-deploy-validation.sh

      - name: Run comprehensive pre-deployment validation
        run: bash scripts/pre-deploy-validation.sh
        env:
          NODE_ENV: production
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}
          VITE_API_URL: ${{ secrets.VITE_API_URL_PROD || '/api' }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_STRIPE_PRICE_FREE_TRIAL: ${{ secrets.VITE_STRIPE_PRICE_FREE_TRIAL }}
          VITE_STRIPE_PRICE_MONTHLY: ${{ secrets.VITE_STRIPE_PRICE_MONTHLY }}
          VITE_STRIPE_PRICE_YEARLY: ${{ secrets.VITE_STRIPE_PRICE_YEARLY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            packages/backend/dist/
            packages/frontend/dist/
          retention-days: 30

      - name: Upload validation logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pre-deployment-validation-logs
          path: /tmp/*-*.log
          retention-days: 7

  # Deploy Backend to Vercel
  deploy-backend:
    name: Deploy Backend
    needs: pre-deployment-validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: production-backend
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        working-directory: packages/backend
        run: npm ci

      - name: Build backend
        working-directory: packages/backend
        run: npm run build

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: packages/backend
          vercel-args: '--prod'

      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ Backend deployed to: ${{ steps.deploy.outputs.url }}`
            })

  # Deploy Frontend (Vercel or alternative)
  deploy-frontend:
    name: Deploy Frontend
    needs: pre-deployment-validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: production-frontend
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        working-directory: packages/frontend
        run: npm ci

      - name: Build frontend
        working-directory: packages/frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_PROD }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID_FRONTEND }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_FRONTEND }}
          working-directory: packages/frontend
          vercel-args: '--prod'

      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ Frontend deployed to: ${{ steps.deploy.outputs.url }}`
            })

  # Post-deployment verification
  post-deployment-verification:
    name: Post-Deployment Verification
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install jq for JSON parsing
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Make verification script executable
        run: chmod +x scripts/post-deploy-verification.sh

      - name: Run comprehensive post-deployment verification
        run: bash scripts/post-deploy-verification.sh
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}

      - name: Upload verification results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: post-deployment-verification
          path: /tmp/deployment-verification-*.log
          retention-days: 30

  # Deployment summary
  deployment-summary:
    name: Deployment Summary
    needs: [deploy-backend, deploy-frontend, post-deployment-verification]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Create deployment summary
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend Deployment**: ${{ needs.deploy-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Deployment**: ${{ needs.deploy-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Post-Deployment Verification**: ${{ needs.post-deployment-verification.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.deploy-backend.result }}" == "success" &&
                "${{ needs.deploy-frontend.result }}" == "success" &&
                "${{ needs.post-deployment-verification.result }}" == "success" ]]; then
            echo "‚úÖ **Deployment SUCCESSFUL!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "- Monitor Sentry for errors" >> $GITHUB_STEP_SUMMARY
            echo "- Verify Stripe webhooks are being received" >> $GITHUB_STEP_SUMMARY
            echo "- Check user analytics for traffic" >> $GITHUB_STEP_SUMMARY
            echo "- Review application logs in Vercel dashboard" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Deployment FAILED or has issues**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Required Actions" >> $GITHUB_STEP_SUMMARY
            echo "- Review failed job logs above" >> $GITHUB_STEP_SUMMARY
            echo "- Check Vercel deployment logs" >> $GITHUB_STEP_SUMMARY
            echo "- Consider rollback if production is impacted" >> $GITHUB_STEP_SUMMARY
            echo "- Run: \`bash scripts/rollback.sh\`" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Notify deployment success
        if: needs.deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success' && needs.post-deployment-verification.result == 'success'
        run: |
          echo "‚úÖ Deployment completed successfully and verified"
          echo "Production is healthy and ready for traffic"

      - name: Notify deployment failure
        if: needs.deploy-backend.result != 'success' || needs.deploy-frontend.result != 'success' || needs.post-deployment-verification.result != 'success'
        run: |
          echo "‚ùå Deployment failed or verification unsuccessful"
          echo "Review logs and consider rollback"
          echo "Rollback command: bash scripts/rollback.sh"
