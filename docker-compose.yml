version: '3.8'

services:
  # Development PostgreSQL database (local only)
  postgres:
    image: postgres:16-alpine
    container_name: restoreassist-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-dev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev}
      POSTGRES_DB: ${DB_NAME:-restoreassist}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restoreassist-network
    profiles:
      - dev

  # Next.js development server
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: restoreassist-app
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-postgresql://dev:dev@postgres:5432/restoreassist}
      DIRECT_URL: ${DIRECT_URL:-postgresql://dev:dev@postgres:5432/restoreassist}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - restoreassist-network
    profiles:
      - dev
    command: npm run dev

  # Production-ready application
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: restoreassist-prod
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - restoreassist-network
    profiles:
      - prod
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  restoreassist-network:
    driver: bridge
