name: restore-assist
region: syd
services:
- name: web
  github:
    repo: CleanExpo/RestoreAssist
    branch: main
  build_command: rm -f package-lock.json && npm install --force && npm run build
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  health_check:
    http_path: /
  envs:
  - key: NODE_ENV
    value: production
  - key: NPM_CONFIG_FORCE
    value: "true"
  - key: NPM_CONFIG_CI
    value: "false"
